                    <button class="color-option" style="background: LemonChiffon;" onclick="function1('LemonChiffon')"></button>

                    <div class="color-text"> Change_letters </div>

    <div id="esaldiak">
        <h1>Welcome to Personalizer </h1>
        <h4>This is a paragraph that you can adapt its content</h4>
        <h4>Click to Personalizer banner</h4>
    </div>
   


    
    <script>
        function function1(color) {
            switch(color) {
                case 'pink':
                    document.body.style.backgroundColor = "pink";
                    break;
                case 'PaleGreen':
                    document.body.style.backgroundColor = "PaleGreen";
                    break;
                case 'PaleTurquoise':
                    document.body.style.backgroundColor = "PaleTurquoise";
                    break;
                case 'LemonChiffon':
                    document.body.style.backgroundColor = "LemonChiffon";
                    break;
                case 'Plum':
                    document.body.style.backgroundColor = "Plum";
                    break;
                case 'DarkGreen':
                    document.getElementById("esaldiak").style.color = "DarkGreen";
                    break;
                case 'DarkSlateBlue':
                    document.getElementById("esaldiak").style.color = "DarkSlateBlue";
                    break;
                case 'black':
                    document.getElementById("esaldiak").style.color = "black";
                    break;
                case 'white':
                    document.getElementById("esaldiak").style.color = "white";
                    break;
                case 'DarkRed':
                    document.getElementById("esaldiak").style.color = "DarkRed";
                    break;
                case 'extrasmall':
                    document.getElementById("esaldiak").style.fontSize = "small"
                    break;
                case 'small':
                    document.getElementById("esaldiak").style.fontSize = "smaller"
                    break;
                case 'medium':
                    document.getElementById("esaldiak").style.fontSize = "medium"
                    break;
                case 'large':
                    document.getElementById("esaldiak").style.fontSize = "large"
                    break;
                case 'extralarge':
                    document.getElementById("esaldiak").style.fontSize = "larger"
                    break;
                case 'arial':
                    document.getElementById("esaldiak").style.fontFamily = "arial"
                    break;
                case 'courier':
                    document.getElementById("esaldiak").style.fontFamily = "courier"
                    break;
                case 'times':
                    document.getElementById("esaldiak").style.fontFamily = "Times New Roman"
                    break;
                case 'verdana':
                    document.getElementById("esaldiak").style.fontFamily = "verdana"
                    break;
                case 'monospace':
                    document.getElementById("esaldiak").style.fontFamily = "monospace"
                    break;
                }
        }
  


</script>
