<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Proiektua/styles_proiektua/form.css">
    <title>Document</title>
</head>
<body>
    <header class="headerMain">
    </header>
    <nav>
        <ul>
            <li><a href="/Proiektua/proiektua_personalizer.html">Personalizer</a></li>
            <li><a href="/Proiektua/proiektua_form.html">Form</a></li>
            <li><a href="/Proiektua/proiektua_images.html">Images</a></li>
            <li><a href="*************************">Mode</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <form method="post">
          <div class="form-row">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name">
          </div>
    
          <div class="form-row">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email">
          </div>

          <div class="form-row">
            <button id="submit" onclick="function2()">Validate</button>
            <div id="container_email"> </div>
          </div>
    
    
          <div class="form-row">
            <label>Gender:</label>
            <div class="form-group">
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label>
    
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
    
              <input type="radio" id="other" name="gender" value="other">
              <label for="other">Other</label>
            </div>
          </div>
    
          <div class="form-row">
            <label for="country">Country:</label>
              <select id="country" name="country">
                <option value="">Select your country</option>
                <option value="euskalherria" onclick="Province()">Euskal Herria</option>
                <option value="france">France</option>
                <option value="spain">Spain</option>
                <option value="italy">Italy</option>
              </select>
          </div>
          
          <div class="form-row" id="euskalherria" style="display:none;">
            <label for="province">Province:</label>
              <select name="province" id="province">
                <option value="Araba">Araba</option>
                <option value="Bizkaia">Bizkaia</option>
                <option value="Gipuzkoa">Gipuzkoa</option>
                <option value="Nafarroa" onclick="Town()">Nafarroa</option>
                <option value="Lapurdi">Lapurdi</option>
                <option value="Nafarroa Behera">Nafarroa Behera</option>
                <option value="Zuberoa">Zuberoa</option>
              </select>
          </div>
            
          <div class="form-row" id="euskalherria" style="display:none;">
            <label for="town">Town:</label>
              <select name="town" id="town">
                <option value="Iruña">Iruña</option>
                <option value="Tutera">Tutera</option>
                <option value="Tafalla">Tafalla</option>
                <option value="Leitza">Leitza</option>
                <option value="Lizarra">Lizarra</option>
              </select>
          </div>
          
          
            <div class="form-row">
            <button type="submit" class="submit-btn">Register</button>
          </div>


        </form>
    </div>

 <script>    
     
     function function2(){
      event.preventDefault();

      let y = document.getElementById("email").value ;

      if (!/^[a-zA-Z0-9]+@[a-zA-Z0-9]+\.(es|com)$/.test(y)){
        
        document.getElementById("container_email").style.color = "red";
        document.getElementById("container_email").innerHTML = y + " is not correct, please retry :(";
  
      }
      
      else{
        document.getElementById("container_email").style.color = "green";
        document.getElementById("container_email").innerHTML = y + " is valid :)";
  
      }
      }     
      
    </script>

<script> 
  function Province(){
    document.getElementById("euskalherria").show();

  }
</script>

display: contents;





</body>
</html>
